name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build 
    - name: Run tests
      run: cargo test --verbose
    - name: nrf-softdevice
      run: |
        cd btmesh-nrf-softdevice/examples/microbit/basic && cargo build --release
        cd btmesh-nrf-softdevice/examples/nrf52840-dk/basic && cargo build --release
